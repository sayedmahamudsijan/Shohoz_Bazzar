backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

publish_mode: editorial_workflow

collections:
  - name: "store"
    label: "Store"
    files:
      - name: "products"
        label: "Products"
        file: "data/products.json"
        format: "json"
        fields:
          - label: "Products"
            name: "products"
            widget: "list"
            summary: "{{fields.name_en}} ({{fields.id}})"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Category", name: "category", widget: "select", options: ["groceries","fashion","electronics","beauty","home","baby","stationery","health"] }
              - { label: "Name (EN)", name: "name_en", widget: "string" }
              - { label: "Name (BN)", name: "name_bn", widget: "string" }
              - { label: "Price (BDT)", name: "price", widget: "number", value_type: "int", min: 0 }
              - { label: "Old Price (optional)", name: "oldPrice", widget: "number", value_type: "int", required: false, min: 0 }
              - { label: "Rating", name: "rating", widget: "number", value_type: "float", required: false, min: 0, max: 5 }
              - { label: "Reviews count", name: "reviews", widget: "number", value_type: "int", required: false, min: 0 }
              - { label: "Discount %", name: "discount", widget: "number", value_type: "int", required: false, min: 0, max: 95 }
              - { label: "Stock (0 = out of stock)", name: "stock", widget: "number", value_type: "int", min: 0 }
              - { label: "Delivery text", name: "delivery", widget: "string", required: false }
              - { label: "Image", name: "image", widget: "image", required: false }
              - { label: "Description (EN)", name: "description_en", widget: "text", required: false }
              - { label: "Description (BN)", name: "description_bn", widget: "text", required: false }

