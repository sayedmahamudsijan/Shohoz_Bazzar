<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shohoz Bazar Admin</title>

  <!-- Netlify Identity Widget (must) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap CMS (optional but recommended) -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <div class="max-w-xl mx-auto p-6">
    <div class="bg-white border rounded-2xl p-6 shadow-sm">
      <h1 class="text-2xl font-extrabold">Admin Login</h1>
      <p class="text-gray-600 mt-2">
        Use Netlify Identity to login. If you were invited, this page will open the invite screen automatically.
      </p>

      <div class="mt-5 flex flex-wrap gap-3">
        <button id="btn-login" class="px-5 py-3 rounded-xl font-bold bg-emerald-700 text-white hover:bg-emerald-800">
          Open Login
        </button>

        <button id="btn-recover" class="px-5 py-3 rounded-xl font-bold border hover:border-emerald-400">
          Forgot Password
        </button>
      </div>

      <div class="mt-6 text-sm text-gray-600">
        If you clicked an invite link and landed somewhere else, paste the invite URL here and open it again:
        <div class="mt-2 p-3 bg-gray-100 rounded-xl break-all" id="hash-preview"></div>
      </div>
    </div>
  </div>

  <script>
    const hashPreview = document.getElementById("hash-preview");
    hashPreview.textContent = location.href;

    function openLogin() {
      if (!window.netlifyIdentity) return alert("Identity widget not loaded.");
      window.netlifyIdentity.open("login");
    }

    function openRecover() {
      if (!window.netlifyIdentity) return alert("Identity widget not loaded.");
      // This forces the recovery UI (shows "Forgot password" flow)
      window.netlifyIdentity.open("login");
      setTimeout(() => {
        const link = document.querySelector('a[href="#recover"]');
        if (link) link.click();
      }, 300);
    }

    document.getElementById("btn-login").addEventListener("click", openLogin);
    document.getElementById("btn-recover").addEventListener("click", openRecover);

    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", (user) => {
        // If invite_token or recovery_token is in URL hash, opening the widget will show the correct screen
        const h = (location.hash || "").toLowerCase();
        const hasToken = h.includes("invite_token=") || h.includes("recovery_token=") || h.includes("confirmation_token=");

        if (hasToken) {
          // This is the missing piece: you MUST open the widget to process tokens.
          window.netlifyIdentity.open("signup");
        } else if (!user) {
          // default behavior: open login to show Forgot Password link
          window.netlifyIdentity.open("login");
        }
      });

      window.netlifyIdentity.on("login", () => {
        // after login go to CMS
        location.href = "/admin/";
      });
    }
  </script>
</body>
</html>
